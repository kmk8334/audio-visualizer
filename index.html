<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Audio Visualizer</title>
	<link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
	<script src="./src/loader.js" type="module"></script>
</head>
<body>
	<main>
		<h1>Audio Visualizer - Prototype</h1>
		<canvas width="800" height="600"></canvas>
		<div id="controls">
			<section>
				<button id="playButton" data-playing="no"></button>
				<button id="fsButton">Full Screen</button>
				<label>Track: 
					<select id="trackSelect">
						<option value="media/unrequited-attention.mp3" selected>Meavy Boy - Unrequited Attention</option>
						<option value="media/mouth-money.mp3">Professor Kliq - Mouth Money</option>
						<option value="media/airgap.mp3">Water Features - Airgap</option>
					</select>
				</label>
			</section>
			<div id="controlCheckboxes">
				<section class="controlGroup">
					<p><input type="checkbox" id="sunCB" checked><label for="sunCB">Show Sun</label></p>
					<p><input type="checkbox" id="mountainsCB" checked><label for="mountainsCB">Show Mountains</label></p>
					<p><input type="checkbox" id="groundCB" checked><label for="groundCB">Show Ground</label></p>
				</section>
				<section class="controlGroup">
					<p><input type="checkbox" id="noiseCB"><label for="noiseCB">Show Noise</label></p>
					<p><input type="checkbox" id="invertCB"><label for="invertCB">Invert Color</label></p>
					<p><input type="checkbox" id="embossCB"><label for="embossCB">Show Emboss</label></p>
				</section>
				<section class="controlGroup">
					<p><input type="checkbox" id="highshelfCB"><label for="highshelfCB">Highshelf Filter (Treble)</label></p>
					<p><input type="checkbox" id="lowshelfCB"><label for="lowshelfCB">Lowshelf Filter (Bass)</label></p>
				</section>
			</div>
			
			<div id="controlSliders">
				<section id="volumeSliderSection">
					Volume: <input type="range" id="volumeSlider" min="0" max="2" value="0.40" step="0.01">
					<span id="volumeLabel">???</span>
				</section>
				<section id="sunSliderSection">
					Sun scalar: <input type="range" id="sunSlider" min="0.5" max="2.0" value="1.0" step="0.1">
					<span id="sunLabel">1.0</span>
				</section>
				<section id="mountainSliderSection">
					Mountain scalar: <input type="range" id="mountainSlider" min="0.2" max="2.0" value="1.0" step="0.1">
					<span id="mountainLabel">1.0</span>
				</section>
				<section id="groundSliderSection">
					Horizon scalar: <input type="range" id="groundSlider" min="1.5" max="10.0" value="2.0" step="0.1">
					<span id="groundLabel">2.0</span>
				</section>
			</div>
		</div>
		<div id="credits">
			<h2>Credits</h2>
			<p><a href="https://freemusicarchive.org/music/Meavy_Boy/EP_71_to_20/Unrequited_Attention">Meavy Boy - Unrequited Attention</a></p>
			<p><a href="https://professorkliq.bandcamp.com/track/mouth-money">Professor Kliq - Mouth Money</a></p>
			<p><a href="https://freemusicarchive.org/music/Suburban_Temples/Water_Features/03_Airgap">Water Features - Airgap</a></p>
		</div>
	</main>
</body>
</html>
