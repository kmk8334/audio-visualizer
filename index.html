<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Audio Visualizer</title>
	<link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
	<script src="./src/loader.js" type="module"></script>
</head>
<body>
<main>
	<canvas width="1200" height="800"></canvas>
	<div id="controls">
		<section>
			<button id="playButton" data-playing="no"></button>
			<button id="fsButton">Full Screen</button>
		
			<label>Track: 
				<select id="trackSelect">
					<option value="media/human-voice.mp3" selected>Human voice</option>
					<option value="media/obama-oilspill.mp3">Obama oil spill</option>
				</select>
			</label>
		</section>
		
		<section>
			Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
			<span id="volumeLabel">???</span>
		</section>
	</div>
    <section>
      <span><input type="checkbox" id="gradientCB" checked><label for="gradientCB">Show Gradient</label></span>
      <span><input type="checkbox" id="mountainsCB" checked><label for="mountainsCB">Show Mountains</label></span>
      <span><input type="checkbox" id="sunCB" checked><label for="sunCB">Show Sun</label></span>
      <span><input type="checkbox" id="groundCB" checked><label for="groundCB">Show Ground</label></span>
      <span><input type="checkbox" id="noiseCB"><label for="noiseCB">Show Noise</label></span>
      <span><input type="checkbox" id="invertCB"><label for="invertCB">Invert Color</label></span>
      <span><input type="checkbox" id="embossCB"><label for="embossCB">Show Emboss</label></span>
    </section>
</main>
</body>
</html>
